<body>
    <div class="box">
        <h1>CTe</h1>
        <tr><td>Digite o valor do frete:</td>
        <td><input type="number" id="frete" class="inputUser" required></td></tr>
        <tr><td>Digite a aliquota interna:</td>
        <td><input type="number" id="aliquota" class="inputUser" required></td></tr>
        <button onclick="cte()">Calcular</button>
        <br></br>
        O resultado Ã© <span></span>
    </div>

    <script>
        var basecalc = document.querySelector('#basecalc')
        var basecalc = document.querySelector('#aliquota')
        var resultado = document.querySelector("span")

        function cte(){
            resultado.innerHTML = parseFloat(basecalc.value)* parseFloat(aliquota.value)
        }
    </script>
        <br>
    </div>
